title: "O Que Funciona"
subtitle: "O OQF é um hub de evidências que visa melhorar a forma como governos e outras organizações criam, partilham e usam evidências em suas tomadas de decisão. Clique na intervenção específica para encontrar mais detalhes incluindo como e onde funciona, custos e como implementá-la."

categories:
  - "Educação"
  - "Segurança Pública"
  - "Direitos Humanos"
  - "Meio ambiente"
  - "Tecnologia"
  - "Saúde mental"

interventions:
  - name: "Banimento dos celulares nas escolas"
    category: "Educação"
    effect: "positivo"
    effectDescription: "melhoria do desempenho acadêmico dos alunos"
    implementation: "requer regras claras"
    implementationComplexity: "moderada"
    cost: "baixo"
    summary: "O efeito da política sobre a melhoria do desempenho acadêmico dos alunos é positivo e moderado, mediado por características da implementação e dos estudantes"
    author: "Bruno Marques Schaefer, Tomás Paixão Borges, Frederico Augusto Auad Filho"
    tipo: "Revisão original"
    studyLink: "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5350646"

  - name: "Implementação de políticas habitacionais"
    category: "Direitos Humanos"
    effect: "negativo"
    effectDescription: "estão associadas à intensificação de conflitos políticos locais"
    implementation: "imposição verticical. No entanto, participação comunitária, desenho urbano sensível ao entorno, transparência nos critérios no momento de planejamento e implementação diminuem chance de polarização local"
    implementationComplexity: "complexa"
    cost: "alto"
    summary: "O efeito da implementação de políticas habitacionais sobre a polarização política local é negativo e moderado, caracterizado, principalmente, por ressentimento pós-reassentamento forçado, medo de variação dos preços locais após política habitacional, remoção de vínculos comunitários e percepção de injustiça"
    author: "Tomás Paixão Borges; Thaiza Siqueira da Silva; Ana Paula Lima dos Santos"
    tipo: "Revisão original"
    studyLink: "https://osf.io/preprints/osf/txuq9_v1"

  - name: "Adoção de câmeras corporais pelas forças de segurança"
    category: "Segurança Pública"
    effect: "positivo"
    effectDescription: "redução do uso da força durante as atividades policiais"
    implementation: "a instalação das câmeras nos uniformes policiais é tecnicamente viável. No entanto, os custos relacionados à obsolescência e manutenção dos equipamentos devem ser levados em consideração"
    implementationComplexity: "complexa"
    cost: "medio"
    summary: "Efeito sobre a letalidade policial positivo e moderado (redução de mortes), mediado pela redução do uso da força durante as atividades policiais"
    author: "Diego Campos, Eduarda Zuza, Shamira Rossi"
    tipo: "Meta-revisão"
    studyLink: "https://drive.google.com/file/d/1ptAu_t0pQxJ8E5uVJ9Pj8WPGBMr7UAeh/view"

  - name: "Políticas inteligentes de adaptação climática"
    category: "Meio ambiente"
    effect: "positivo"
    effectDescription: "adaptação climática efetiva"
    implementation: "Requer capacitação local e padronização tecnológica. Fase piloto → parcerias multissetoriais → ajustes iterativos"
    implementationComplexity: "complexa"
    cost: "medio"
    summary: "Políticas inteligentes de adaptação climática apresentam efeito positivo e forte na adaptação às mudanças climáticas. Efeito positivo (melhoria em 30% na prevenção desastres; aumento de 18-25% na eficiência operacional em gestão hídrica). A política é mais efetiva em contextos com infraestrutura adequada. Custo alto inicial em infraestrutura. Custo-efetivo a médio prazo (5+ anos)"
    author: "Frederico Augusto Auad de Gomes Filho; João Pedro Silva; Luísa Barreto; Poliana Portela"
    tipo: "Meta-revisão"
    studyLink: "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5393480"

  - name: "Políticas de apoio financeiro estudantil"
    category: "Educação"
    effect: "positivo"
    effectDescription: "redução da evasão escolar"
    implementation: "requer regras claras"
    implementationComplexity: "moderada"
    cost: "baixo"
    summary: "Políticas de remuneração estudantil são positivas na redução da evasão escolar, especialmente através do alívio de restrições financeiras; aumento da frequência escolar; redução do trabalho precoce; fortalecimento de vínculos simbólicos com a instituição; mudança de comportamento familiar frente à educação. Os custos são baixos ou moderados quando comparado ao custo social da evasão. Programas bem desenhados demonstram alta relação custo-efetividade."
    author: "Rodolfo Tavares e Ana Beatriz Oliveira"
    tipo: "Meta-revisão"
    studyLink: "https://drive.google.com/file/d/18mlgNyPhiAPGiuRt0UZw-pYLooWsI4H4/view?usp=drive_link"

  - name: "Posse de armas de fogo"
    category: "Segurança Pública"
    effect: "negativo"
    effectDescription: "aumento da letalidade"
    implementation: "requer fiscalização constante"
    implementationComplexity: "moderada"
    cost: "medio"
    summary: "Efeito moderado a forte na letalidade, maior acesso a armas para indivíduos com intenção criminal"
    author: "Izabela Borges; Pedro Bahia"
    tipo: "Meta-revisão"
    studyLink: "https://drive.google.com/file/d/1Lx3Ix6OTVGA3TIv47Ds_6opb8kOmTdpJ/view"

  - name: "Ações afirmativas no ensino superior"
    category: "Educação"
    effect: "positivo"
    effectDescription: "aumento do número de estudantes negros nas Instituições de Ensino Superior"
    implementation: "A reserva de vagas adota critérios socioeconômicos, fazendo uma combinação de critérios de renda e raça. Além disso, é implementada uma banca de heteroidentificação, visando diminuir as fraudes do sistema de cotas"
    implementationComplexity: "simples"
    cost: "baixo"
    summary: "Em sua maioria, os estudos sobre a efetividade das cotas apresentam um efeito positivo na inclusão de alunos pretos e pardos. Por meio das cotas, estes alunos obtiveram a possibilidade de adentrar o ambiente universitário e até mesmo desempenhar de maneira igual a alunos não cotistas."
    author: "Antonio Carlos Tiburcio Rodrigues da Silva; Guilherme de Abreu Duque; Luiza de Souza Azevedo"
    tipo: "Meta-revisão"
    studyLink: "https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5367666"

  - name: "Programa Bolsa Família"
    category: "Educação"
    effect: "positivo"
    effectDescription: "leves mudanças de desempenhos e notas, que variam entre disciplina, ano de aplicação, e na forma como se mensura o desempenho"
    implementation: "programa de transferência de renda condicionada"
    implementationComplexity: "moderada"
    cost: "medio"
    summary: "No geral, os estudos que analisam o efeito do Programa Bolsa Família (PBF) sobre o desempenho escolar das crianças e adolescentes beneficiados reportam efeito positivo, porém fraco. Dado que o desempenho escolar não representa o principal objetivo da política, há uma série de outras questões referentes a qualidade do ensino, as atividades em sala de aula, a infraestrutura da escola, e o interesse dos alunos, que precisam ser incluídas na análise."
    author: "Izabela Borges; Pedro Bahia"
    tipo: "Meta-revisão"

  - name: "Policiamento de proximidade"
    category: "Segurança Pública"
    effect: "positivo"
    effectDescription: "pouco aumento da legimitidade policial"
    implementation: "Treinamento de policiais para garantir interações respeitosas e imparciais com a comunidade e adoção de iniciativas de engajamento comunitário para fortalecer a confiança mútua e incentivar a cooperação"
    implementationComplexity: "simples"
    cost: "alto"
    summary: "O efeito da política sobre o aumento da legimitidade da polícia é positivo, porém fraco, caracterizado por práticas procedimentais justas, reconhecimento institucional de injustiças passadas e abertura para diversas práticas de participação cívica."
    author: "Thaiza Siqueira da Silva; Ana Paula Lima dos Santos; Tomás Paixão Borges; Ana Beatriz do Nascimento Oliveira"
    tipo: "Meta-revisão"
    studyLink: "https://drive.google.com/drive/u/1/folders/1uXdP9ANzYS7gBpM2aOVyKbqzk_WR5rNw"

  - name: "PROINFA (Programa de Incentivo às Fontes Alternativas de Energia Elétrica)"
    category: "Meio ambiente"
    effect: "positivo-moderado"
    effectDescription: "ampliou a participação de renováveis no SIN e gerou impactos socioeconômicos locais"
    implementation: "apresenta desafios, como a falta de padronização tecnológica e necessidade de capacitação local. O Proinfa é realizado por meio de leilões, seguido de contratação regional e monitoramento pós-implantação"
    implementationComplexity: "complexa"
    cost: "alto"
    summary: "Por seu caráter complexo, as mudanças climáticas constituem um campo de ação com estratégias variadas, configurando-se como uma área propícia à articulação de diferentes abordagens em políticas públicas. O PROINFA demonstrou efeito positivo moderado na ampliação da participação de renováveis no SIN (9,14% eólica e 3,07% PCHs em 2020) e gerou impactos socioeconômicos locais significativos."
    author: "Frederico Augusto Auad de Gomes Filho; João Pedro Silva; Luísa Barreto; Poliana Portela"
    tipo: "Revisão original"
    studyLink: "https://ssrn.com/abstract=5399526"

  - name: "GLO (Operações de Garantia da Lei e da Ordem)"
    category: "Segurança Pública"
    effect: "positivo"
    effectDescription: "efeito positivo de curto prazo no combate à violência urbana"
    implementation: "por ser temporária e altamente custosa em recursos orçamentários e humanos, a implementação encontra desafios operacionais e logísticos na articulação com as forças estaduais de segurança pública"
    implementationComplexity: "complexa"
    cost: "alto"
    summary: "A execução da Garantia da Lei e da Ordem para o combate à violência urbana possui um efeito positivo de curto prazo, porém seu alto custo e resultados fugazes não garantem a continuidade no investimento das políticas públicas tampouco a redução da violência."
    author: "Diego Campos, Eduarda Zuza, Rodolfo Tavares, Shamira Rossi"
    tipo: "Revisão original"
    studyLink: "https://drive.google.com/file/d/1Zhi4layFNnzEgoszz0_Gm2HLPL-Nz1I4/view?usp=drive_link"
